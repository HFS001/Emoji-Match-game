<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 4 Rankings - Emoji Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
  <div class="container py-5">
    <h1 class="text-warning display-4">üèÜ Top 4 Players</h1>
    <table class="table table-striped table-bordered mt-4">
      <thead class="table-dark">
        <tr>
          <th>Position</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="rankingTableBody">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
    <a href="index.html" class="btn btn-outline-warning mt-4">‚¨ÖÔ∏è Back to Game</a>
  </div>

  <script>
    // Get rankings from localStorage
    const rankings = JSON.parse(localStorage.getItem('emojiMatchRankings')) || [];

    // Sort by highest score
    rankings.sort((a, b) => b.score - a.score);

    // Show only top 4
    const top4 = rankings.slice(0, 4);

    // Insert into table
    const tbody = document.getElementById('rankingTableBody');
    top4.forEach((player, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.name}</td>
        <td>${player.score}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
